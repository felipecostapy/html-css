<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Videos</title>
</head>
<body>
     <h1>Como inserir videos em hospedagem propria</h1>
     <p>Este video estahospedado em meu proprio servidor</p>
     <video controls width="560px" poster="images/limao.jpg">
          <source src="media/Meuvideo-1.mp4" type="video/mp4">
          <source src="media/meuvideo.mp4" type="video/mp4">
          <source src="media/meuvideo.ogv" type="video/ogg">
          <source src="media/Meuvideo.webm" type="video/webm">
     </video>
     <h1>Como inserir videos hospedados em outros sites (Ex: Youtube)</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=PDXDWBKi2XNmWc_j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" notallowfullscreen></iframe>
</body>
</html>
